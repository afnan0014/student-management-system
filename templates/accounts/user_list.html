{% extends "base.html" %}
{% block content %}

        </tr>

    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'change_user_password' user.id %}" class="btn btn-sm btn-warning">ğŸ”‘ Change Password</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">ğŸ—‘ï¸ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
