{% extends "base.html" %}
{% block title %}{{ role }} Users{% endblock %}
{% block content %}
<div class="table-container">
    <h2 class="table-heading">{{ role }} Users</h2>
    <div class="card card-user-list shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td class="text-center">
                            <a href="{% url 'change_user_password' user.id %}" class="btn btn-sm btn-warning me-2">ğŸ”‘ Change Password</a>
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete {{ user.username }}?')">ğŸ—‘ï¸ Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No {{ role }} users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
